<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produtos - Nota10!</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Nota10!</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="produtos.html">Produtos</a>
      <a href="cadastro.html">Cadastro</a>
      <a href="checkout.html">Finalizar Compra</a>
    </nav>
    <input type="text" id="searchInput" placeholder="Buscar produtos..." />
  </header>

  <main>
    <h2>Nossos Produtos</h2>
    <div class="produtos" id="listaProdutos">
      <div class="produto" data-nome="Batom Rosa">
        <img src="img/produto1.jpg" alt="Produto 1" />
        <h3>Batom Rosa</h3>
        <p>R$ 9,99</p>
        <button onclick="adicionarAoCarrinho('Batom Rosa', 9.99)">Adicionar ao Carrinho</button>
      </div>
      <div class="produto" data-nome="Lápis Preto">
        <img src="img/produto2.jpg" alt="Produto 2" />
        <h3>Lápis Preto</h3>
        <p>R$ 8,99</p>
        <button onclick="adicionarAoCarrinho('Lápis Preto', 8.99)">Adicionar ao Carrinho</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Nota10!</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
