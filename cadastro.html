<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Nota10!</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <header>
    <h1>Nota10!</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="produtos.html">Produtos</a>
      <a href="cadastro.html">Cadastro</a>
      <a href="checkout.html">Finalizar Compra</a>
    </nav>
  </header>

  <main>
    <h2>Cadastro</h2>
    <form id="formCadastro">
      <input type="text" placeholder="Nome" required />
      <input type="email" placeholder="Email" required />
      <input type="text" placeholder="Endereço" required />
      <button type="submit">Cadastrar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Nota10!</p>
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "nota10-56108.firebaseapp.com",
      databaseURL: "https://nota10-56108-default-rtdb.firebaseio.com",
      projectId: "nota10-56108",
      storageBucket: "nota10-56108.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById('formCadastro');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const nome = form.elements[0].value;
      const email = form.elements[1].value;
      const endereco = form.elements[2].value;

      db.ref('usuarios').push({ nome, email, endereco })
        .then(() => {
          alert("Cadastro realizado!");
          form.reset();
        })
        .catch(err => alert("Erro ao cadastrar"));
    });
  </script>
</body>
</html>
