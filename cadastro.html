<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Nota10!</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- Firebase SDKs (modular, atualizados) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC2p6pD1-1UIZIR6t9HGgY1MEZp-Ko6HQY",
      authDomain: "nota10-2a145.firebaseapp.com",
      projectId: "nota10-2a145",
      storageBucket: "nota10-2a145.firebasestorage.app",
      messagingSenderId: "436213313484",
      appId: "1:436213313484:web:ac7da852ae96c1a08cb769"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Evento de envio do formulário
    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("formCadastro");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const nome = form.elements[0].value;
        const email = form.elements[1].value;
        const endereco = form.elements[2].value;
        const senha = "senhaPadrao123"; // ou gere uma senha, ou adicione um campo se quiser

        try {
          // Cria o usuário no Auth
          const userCred = await createUserWithEmailAndPassword(auth, email, senha);

          // Salva os dados no Firestore
          await addDoc(collection(db, "usuarios"), {
            uid: userCred.user.uid,
            nome,
            email,
            endereco,
            dataCadastro: new Date()
          });

          alert("Cadastro realizado com sucesso!");
          form.reset();
        } catch (error) {
          alert("Erro ao cadastrar: " + error.message);
        }
      });
    });
  </script>
</head>
<body>
  <header>
    <h1>Nota10!</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="produtos.html">Produtos</a>
      <a href="cadastro.html">Cadastro</a>
      <a href="checkout.html">Finalizar Compra</a>
    </nav>
  </header>

  <main>
    <h2>Cadastro</h2>
    <form id="formCadastro">
      <input type="text" placeholder="Nome" required />
      <input type="email" placeholder="Email" required />
      <input type="text" placeholder="Endereço" required />
      <button type="submit">Cadastrar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Nota10!</p>
  </footer>
</body>
</html>
