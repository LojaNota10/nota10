<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/e3e0ab7579.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h2>Bem Vindo!</h2>
      <p>Para se manter conectado conosco</p>
      <p>por favor logue com suas informações pessoais</p>
      <button class="btn-outline">ENTRAR</button>
    </div>
    <div class="right-panel">
      <h2>criar conta</h2>
      <div class="social-icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-google"></i>
        <i class="fab fa-linkedin-in"></i>
      </div>
      <p>registre-se com seu email</p>
      <form>
        <input type="text" placeholder="Nome" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Senha" />
        <button type="submit" class="btn-fill">REGISTRE-SE</button>
      </form>
    </div>
  </div>
</body>
</html>
