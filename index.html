<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nota10! - Loja de Maquiagem</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Bem-vinda à Nota10!</h1>
    <a href="login.html">Entrar / Cadastrar</a>
  </header>
  <main>
    <section class="produtos">
      <div class="produto">
        <h2>Base Líquida</h2>
        <p>Alta cobertura, acabamento matte</p>
        <button onclick="comprarProduto('Base Líquida')">
          Comprar
        </button>
      </div>
      <!-- Adicione mais produtos aqui -->
    </section>
    <section>
      <h3>Fale Conosco</h3>
      <form onsubmit="enviarFormulario(event)">
        <input type="text" placeholder="Seu nome" required />
        <input type="email" placeholder="Seu e-mail" required />
        <textarea placeholder="Mensagem" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
  <script type="module" src="js/firebase-config.js"></script>
  <script>
    function comprarProduto(produto) {
      // Salvar pedido no Firebase
      salvarPedido(produto);

      // Redirecionar para o PagSeguro
      window.open("<!-- COLE AQUI O LINK DE PAGAMENTO DO PAGSEGURO -->", "_blank");
    }

    function enviarFormulario(e) {
      e.preventDefault();
      alert("Mensagem enviada com sucesso! (conecte EmailJS aqui)");
    }
  </script>
</body>
</html>
