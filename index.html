<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LojaNota10</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .banner {
      width: 100%;
      height: auto;
    }
    .category-box {
      padding: 20px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
      background-color: #f9f9f9;
    }
    .category-box:hover {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>
  <header class="bg-dark text-white text-center py-4">
    <h1>LojaNota10</h1>
    <p>Produtos incríveis a partir de R$10!</p>
  </header>

  <main class="container mt-4">
    <!-- Banner principal -->
    <div class="mb-4">
      <img id="banner1" class="banner" alt="Banner principal" />
    </div>

    <!-- Categorias -->
    <div class="row">
      <div class="col-md-4">
        <div class="category-box">
          <img id="cat1" class="img-fluid" alt="Maquiagem" />
          <h4 class="mt-2">Maquiagem</h4>
        </div>
      </div>
      <div class="col-md-4">
        <div class="category-box">
          <img id="cat2" class="img-fluid" alt="Cabelos" />
          <h4 class="mt-2">Cabelos</h4>
        </div>
      </div>
      <div class="col-md-4">
        <div class="category-box">
          <img id="cat3" class="img-fluid" alt="Cuidados com a pele" />
          <h4 class="mt-2">Cuidados com a Pele</h4>
        </div>
      </div>
    </div>

    <!-- Segundo banner -->
    <div class="my-4">
      <img id="banner2" class="banner" alt="Banner secundário" />
    </div>

    <!-- Botões de Ação -->
    <div class="text-center mb-5">
      <a id="botaoPagamento" class="btn btn-success btn-lg" target="_blank">Compre Agora</a>
      <a id="botaoCadastro" class="btn btn-primary btn-lg" target="_blank">Cadastre-se</a>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 LojaNota10. Todos os direitos reservados.</p>
  </footer>

  <script>
    // Substitua pelos seus links de imagens e botões
    document.getElementById("banner1").src = "COLE_AQUI_O_LINK_DO_BANNER_1";
    document.getElementById("banner2").src = "COLE_AQUI_O_LINK_DO_BANNER_2";
    document.getElementById("cat1").src = "COLE_AQUI_O_LINK_DO_BANNER_CATEGORIA_1";
    document.getElementById("cat2").src = "COLE_AQUI_O_LINK_DO_BANNER_CATEGORIA_2";
    document.getElementById("cat3").src = "COLE_AQUI_O_LINK_DO_BANNER_CATEGORIA_3";
    document.getElementById("botaoPagamento").href = "COLE_AQUI_O_LINK_DO_SEU_PAGAMENTO";
    document.getElementById("botaoCadastro").href = "COLE_AQUI_O_LINK_DE_CADASTRO";
  </script>
</body>
</html>
